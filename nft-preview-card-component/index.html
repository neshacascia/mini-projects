<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium #3429">

    <div class="nft-text">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="nft-details">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" alt="Ethereum">
          <span>0.041 ETH</span>
        </div>
        
        <div class="timeframe">
          <img src="images/icon-clock.svg" alt="Clock">
          <span>3 days left</span>
        </div>
      </div>

      <div class="line"></div>
      
      <div class="author">
        <img src="images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/neshacascia">neshacascia</a>.
  </div>
</body>
</html>
