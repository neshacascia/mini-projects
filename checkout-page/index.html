<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="heading">
        <h1>Checkout</h1>
    </div>

    <section>
        <div class="contact-info">
            <h2>Contact information</h2>
            <label for="email">Email</label>
            <input type="email" name="email" value="Enter your email...">

            <label for="phone">Phone</label>
            <input type="tel" name="phone" value="Enter your phone...">
        </div>

        <div class="shipping">
            <h2>Shipping address</h2>
            <label for="name">Full name</label>
            <input type="text" name="name" value="John Doe">

            <label for="address">Address</label>
            <input type="text" name="address" value="Your address...">

            <label for="city">City</label>
            <input type="text" name="city" value="Your city...">

            <div class="address-container">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="Canada">Canada</option>
                    <option value="USA">USA</option>
                    <option value="Mexico">Mexico</option>
                </select>

                <label for="postal-code">Postal code</label>
                <input type="text" name="postal-code" value="Your postal code...">
            </div>

            <div class="save-user-info">
                <input type="checkbox" name="save-info">
                <label for="save-info">Save this information for next time</label>
            </div>
        </div>

        <input type="button" value="Continue">
    </section>
   
    <aside>
        <div class="cart">
            <div class="row">
                <img src="Assets/photo1.png" alt="Vintage backbag">
                <div class="cart-text">
                    <h4>Vintage Backbag</h3>

                    <div class="item-price">
                        <span class="discount">$54.99</span>
                        <span>$94.99</span>
                    </div>

                    <div class="quantity-container">
                        <input type="button" value="-">
                        <span class="quantity">1</span>
                        <input type="button" value="+">
                    </div>
                </div>

                <div class="row">
                    <img src="Assets/photo2.png" alt="Shoes">
                    <div class="cart-text">
                        <h4>Levi Shoes</h3>
    
                        <div class="item-price">
                            <span class="discount">$74.99</span>
                            <span>$124.99</span>
                        </div>
    
                        <div class="quantity-container">
                            <input type="button" value="-">
                            <span class="quantity">1</span>
                            <input type="button" value="+">
                        </div>
                    </div>
                </div>
            </div>

            <div class="cart-total">
                <div class="total-container">
                    <h3>Shipping</h3>
                    <span>$19</span>
                </div>

                <div class="total-container">
                    <h3>Total</h3>
                    <span>$148.98</span>
                </div>
            </div>
        </div>
    </aside>

    <footer>
        <div class="footer">
            <p>created by <a href="https://github.com/neshacascia">neshacascia</a> â€¢ devChallenges.io</p>
        </div>
    </footer>
</body>
</html>
